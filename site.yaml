---

- hosts: all
  gather_facts: yes
  become: yes

  tasks:
    - name: apt update
      apt:
        update_cache: true

- name: Configuring HAproxy loadbalancer
  hosts: HAproxy
  become: yes
  vars:
      ui_pass: "{{ lookup('file', './uipassword') }}"
  tasks:


    - name : sudo wait
      become: yes
      shell: while sudo fuser /var/lib/dpkg/lock >/dev/null 2>&1; do sleep 5; done;

    - name: Installing HAproxy
      apt:
        name: haproxy
        state: present
        update_cache: true


    - name: gather server ip addresses
      setup:
            filter: ansible_default_ipv4.address


    - name: copy files haproxy.cfg
      template:
        src: haproxy.cfg.j2
        dest: "/etc/haproxy/haproxy.cfg"
      notify:
        - restart haproxy

    - name: install nginx, snmp, snmp-mibs-downloader
      apt:
        update_cache: yes
        name: [ 'nginx', 'snmp', 'snmp-mibs-downloader' ]
        state: latest


    - name: copy snmp conf file
      template:
            src: snmp.conf
            dest: "/etc/snmp/snmp.conf"
    - name: copy nginx config files
      template:
         src: nginx.conf.j2
         dest: "/etc/nginx/nginx.conf"
    - name: nginx start
      service:
        name: nginx
        state: restarted

  handlers:

    - name: restart haproxy
      service:
       name: haproxy
       state: restarted

- hosts: webservers
  become: yes
  tasks:
    - name: install pip
      apt:
        name: python3-pip
        state: present

    - name: install flask
      pip:
        executable: pip3
        name: flask
        state: latest
    - name: install gunicorn
      pip:
        executable: pip3
        name: gunicorn
        state: latest

    - name: Create Flask App Systemd Service
      template:
        src: flask_app.service.j2
        dest: /etc/systemd/system/flask_app.service
      
    - name: Reload systemd
      systemd:
        daemon_reload: yes

    - name: Start and enable Flask App Service
      systemd:
        name: flask_app.service
        state: started
        enabled: yes

    - name: install snmpd
      apt:
              name: snmpd
              state: latest

    - name: cpy snmpd conf file
      template:
              src: snmpd.conf.j2
              dest: "/etc/snmp/snmpd.conf"
    - name: run snmpd
      service:
              name: snmpd
              state: restarted

